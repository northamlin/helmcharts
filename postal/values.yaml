  spf_include: spf.postal.example.com
  return_path: rp.postal.example.com
  route_domain: routes.postal.example.com
  track_domain: track.postal.example.com

smtp:
  host: 127.0.0.1
  port: 2525
  username: user
  password: pass
  from_name: Postal
  from_address: postal.yourdomain.com

