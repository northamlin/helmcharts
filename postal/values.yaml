name: postal
image: ghcr.io/postalserver/postal
dbuser: root
dbpass: postalpass
dbhost: mysql
dbname: postal
proto: https

rqhost: rabbitmq
rquser: postal
rqpass: postal
rqvhost: postal

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi
