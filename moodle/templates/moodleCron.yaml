apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: moodle-cron
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: moodle-cron
            image: mattiashem/moodle-cron
            env:
              - name: SITE
                value: {{ .Values.url }}
              - name: PASSWORD
                value: "mattias"
          restartPolicy: Never 
